#{extends 'main.html' /}
#{set title:'Formulário de alunos' /}



<form action="@{alunos.salvar}" method = "post"> 




 <div class="error-pagewrap">
		<div class="error-page-int">
			<div class="text-center custom-login">
				<h2>Cadastro de alunos</h2>
				<p>Registre um aluno!</p>
			</div>
			<div class="content-error">
				<div class="hpanel">
                    <div class="panel-body">
                        <form action="#" id="loginForm">
                            <div class="row">
                            	<input type="hidden" name="alun.id" value="${alun?.id}"> 
                            	   <div class="form-group col-lg-12">
                                   <label for = "nome" >Nome:</label>
                                   <input id="nome" type="text" name="alun.nome" value="${alun?.nome}" class="form-control" placeholder="Nome completo" >
                                   #{error 'alun.nome' /}
                                </div>
                               
                                <div class="form-group col-lg-6">
                                     <label for = "matricula" >Matricula:</label>
                                   <input id="matricula" type="text" name="alun.matricula" value="${alun?.matricula}" class="form-control" placeholder="Matricula acadêmica" >
                                    #{error 'alun.matricula' /}
                                </div>
                                <div class="form-group col-lg-6">
                                     <label for = "senha" >Senha:</label>
                                   <input id="senha" type="password" name="alun.senha" value="${alun?.senha}" class="form-control" placeholder="Ex: 123" >
                              		 #{error 'alun.senha' /}
                                </div>


								<div class="form-group col-lg-6">
									<label for ="t">Turma:</label>
									<select name="alun.turma.id" class="form-control" id ="t">
										<option value="none" selected="" disabled="">Selecione a turma</option>
										#{list items: turmas, as: 'turma'}
										<option value="${turma.id}" #{if alun?.turma?.id == turma?.id} selected #{/if}>${turma.nome}</option>
										#{/list}
									</select>
								</div>
								
								                                
                            </div>
                            <div class="butao">
                                <button type="submit" class="btn btn-success loginbtn">Cadastrar</button>
                              
                            </div>
                            
                            
                        </form>
                    </div>
                </div>
			</div>
			
		</div>   
    </div>
</form>
